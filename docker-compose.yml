services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: smartfarm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: smartfarm
      POSTGRES_PASSWORD: smartfarm123
      POSTGRES_DB: smartfarm
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U smartfarm -d smartfarm" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (สำหรับ Cache และ Queue)
  redis:
    image: redis:7-alpine
    container_name: smartfarm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
